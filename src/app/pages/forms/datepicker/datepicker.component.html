<div class="row">
  <div class="col-md-12 col-lg-6 col-xxxl-6">
    <nb-card #webcamcard style="width: 100%; height: 500px;" (click)="showNextWebcam(true);">
      <nb-card-header>WebCam</nb-card-header>
      <nb-card-body>
          <webcam [width]="width" [height]="height"
                [trigger]="triggerObservable"
                    (imageCapture)="handleImage($event)" *ngIf="showWebcam"
                    (initError)="handleInitError($event)"
                    [allowCameraSwitch]="allowCameraSwitch"
                    [switchCamera]="nextWebcamObservable"
                    [videoOptions]="videoOptions"
                    (cameraSwitched)="cameraWasSwitched($event)">
         </webcam>
      </nb-card-body>
    </nb-card>
  </div>
  <div class="snapshot col-md-12 col-lg-6 col-xxxl-6">
    <nb-card style="width: 100%; height: 500px;">
      <nb-card-header>Snapshot</nb-card-header>
      <nb-card-body>    
        <img [src]="webcamImageSrc"/>
      </nb-card-body>
    </nb-card>
  </div>
</div>

<div class=row>

  <div class="col-md-12 col-lg-3 col-xxxl-3">
    <nb-select style="width: 100%;" selected="0">
      <nb-option value="0">--Select Employee--</nb-option>
      <nb-option *ngFor="let employee of employees" [value]="employee.id">{{employee.name}} - {{employee.code}}</nb-option>
    </nb-select>
  </div>

  <div class="col-md-12 col-lg-3 col-xxxl-3">
    <button id="btnSnapshot" class="actionBtn" style="width: 100%;" (click)="triggerSnapshot();" nbButton status="primary" hero>
            Take Photo</button>
  </div>

  <div class="col-md-12 col-lg-6 col-xxxl-6">
    <button id="btnSave" class="actionBtn" style="width: 100%;" nbButton disabled>
            Register Photo</button>
  </div>
</div>
